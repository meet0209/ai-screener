version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ai_screener
    ports:
      - "27017:27017"
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    depends_on:
      - mongo
      - redis
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/ai_screener
      REDIS_URL: redis://redis:6379
      JWT_SECRET: super-secret
      REFRESH_SECRET: refresh-secret
      OPENAI_API_KEY: change-me
    ports:
      - "5000:5000"
  worker:
    build: ./backend
    command: ["node", "dist/workerRunner.js"]
    depends_on:
      - mongo
      - redis
  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:5000/api
    ports:
      - "5173:5173"
